name: CI & CD
on:
  workflow_dispatch:

env:
  WORKDIR: "/home/phyo_sithukyaw_p15/MappingSiteProject"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Stop Java service
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.DC_HOST }}
          user: ${{ secrets.DC_USER }}
          pass: ${{ secrets.DC_PASS }}
          port: ${{ secrets.DC_PORT }}
          connect_timeout: 10s
          script: |
            cd
            sudo systemctl stop mapping-site.service
            
      - name: Stop Pgadmin & Postgres containers
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.DC_HOST }}
          user: ${{ secrets.DC_USER }}
          pass: ${{ secrets.DC_PASS }}
          port: ${{ secrets.DC_PORT }}
          connect_timeout: 10s
          script: |
            cd $WORKDIR
            sudo docker-compose down
            
      - name: Remove old packages
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.DC_HOST }}
          user: ${{ secrets.DC_USER }}
          pass: ${{ secrets.DC_PASS }}
          port: ${{ secrets.DC_PORT }}
          connect_timeout: 10s
          script: |
            cd $WORKDIR
            sudo rm -rf *
            
      - name: Clone new packages
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.DC_HOST }}
          user: ${{ secrets.DC_USER }}
          pass: ${{ secrets.DC_PASS }}
          port: ${{ secrets.DC_PORT }}
          connect_timeout: 10s
          script: |
            cd $WORKDIR
            sudo git clone https://github.com/SaiHormKham-BlissStock/MappingSite.git
      
          
        
