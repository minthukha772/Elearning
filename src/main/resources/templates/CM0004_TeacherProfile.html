<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="/css/CM0004_Student Profile.css" />
    <title>Mapping Site</title>
  </head>

  <body style="background-color: #f0f0f0">
    <!-- guest user navi bar -->
    <div th:replace="fragments/usernav"></div>

    <div class="m-3">
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" data-bs-toggle="modal" data-bs-target="#reEnterEmail"
              >Email</a
            >
          </li>
          <li class="breadcrumb-item active">Profile</li>
        </ol>
      </nav>
    </div>

    <form id="trProfileForm" th:object="${userInfo}" method="post" th:action="@{${profilePost}}" enctype="multipart/form-data">
      <div class="container-custom">
        <div class="card">
          <div class="card-header">Personal Information</div>
          <!-- Student view -->
          <div class="card-body" sec:authorize="hasAuthority('ROLE_STUDENT')">
            <div class="container">
             <div class="profile-pic-wrapper mb-3">
                <div class="pic-holder">
                  <div class="d-flex justify-content-center">
                  <!-- <img id="profilePic" class="pic" th:if="${pic64 == null}" th:src="${imagePath}" /> -->
                  <img id="profilePic" class="pic img-thumbnail profile_img" th:src="${profile.url}"  th:alt="${profile.name}" />
                  </div>
                </div>
              </div>
    
                <br>

              <div id="profile">
                <div class="table-responsive mb-3">
                  <!-- <div class="d-flex justify-content-center">
                    <img th:src="@{${imagePath}}" class="profile_img">
                  </div> -->
                  <table class="table table-borderless table-hover">
                    <tr th:each="entry, stats : ${trInfo}">
                      <td th:text="${entry.key}" class="text-end">100</td>
                      <td>:</td>
                      <td th:text="${entry.value}">John</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>

              <div th:if="${files!=null and !files.empty}"></div>

                <div class="row row-cols-1 row-cols-md-3 g-4">
                  <div class="col" th:each="fileInfo, stats : ${files}">
                    <div class="card h-100">
                      <img
                        th:src="${fileInfo.url}"
                        class="card-img-top"
                        th:alt="${fileInfo.name}"
                      />
                      <div class="card-body">
                        <p class="card-title" th:text="${fileInfo.name}">Card title</p>
                      </div>
                    </div>
                  </div>
                </div></br>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-primary col-auto" id="courses" type="button">Courses</button>
                </div>
              </div>

          <!-- Teacher view -->
          <div class="card-body" sec:authorize="hasAuthority('ROLE_TEACHER')">
            <input type="hidden" th:field="*{uid}">
            <div class="container">
             <div class="profile-pic-wrapper mb-3">
                <div class="pic-holder">
                  <div class="d-flex justify-content-center">
                    <label for="newProfilePhoto" class="upload-file-block">
                      <div class="text-center">
                        <div class="mb-2">
                          <i class="fa fa-camera fa-2x"></i>
                        </div>
                        <div class="text-uppercase" style="color: blue;">
                          Upload Profile Photo
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center">
                  <img id="profilePic" class="pic img-thumbnail profile_img" th:src="${profile.url}"  th:alt="${profile.name}" />
                  </div>
                  <div class="d-flex justify-content-center">
                    <input
                    class="uploadProfileInput"
                    type="file"
                    name="profile_pic"
                    id="newProfilePhoto"
                    accept="image/*"
                    style="display: none;"
                    th:src="${profile.url}"
                    th:alt="${profile.name}"
                  />
                  
                  </div><br>
                  <div class="d-flex justify-content-center">
                  <button class="btn btn-primary col-auto" id="submitButton" type="submit" name="action" value="profile-upload">
                    Save Photo
                  </button>
                </div>
                </div>
              </div>
    
                <br>

              <div id="profile">
                <div class="table-responsive mb-3">
                  <table class="table table-borderless table-hover">
                    <tr th:each="entry, stats : ${trInfo}">
                      <td th:text="${entry.key}" class="text-end">100</td>
                      <td>:</td>
                      <td th:text="${entry.value}">John</td>
                    </tr>
                  </table>
                </div>
                
              <button type="button" id="previewFormattedSchedules" class="sp-btn-size lsc-btn-adjust btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalcontainer">Add Payment Information</button>
                <!-- MODAL -->
             <div class="modal fade" id="modalcontainer" tabindex="-1" aria-labelledby="modalcontainer" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title"></h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body"> 
                        <fieldset>
                          <legend>Payment</legend>
          
                          <div>
                            <div class="row mb-3" >
                              <h5>Primary Account</h5>
                              <div class="col-sm-3">
                                <label class="form-label" for="primaryServiceName"
                                >Service</label
                                >
                                <select class="form-select"  th:field="*{paymentAccount[__${0}__].checkedBank}">
                                  <option th:each="bank : ${bankList}" th:value="${bank.bankId}" th:text="${bank.bankName}" ></option>
                                </select>
                              </div>
                              
                              <div class="col-sm-5">
                                <label class="form-label" for="primaryAccountName"
                                  >Account Name</label
                                >
                                <input
                                  class="form-control"
                                  id="primaryAccountName"
                                  type="text"
                                  placeholder="Account Name"
                                  th:field="*{paymentAccount[__${0}__].accountName}"
                                />
                             
                              </div>
          
                              <div class="col-sm-4">
                                <label class="form-label" for="primaryAccountNumber"
                                  >Account Number</label
                                >
                                <input
                                  class="form-control"
                                  id="primaryAccountNumber"
                                  type="text"
                                  placeholder="Account Number"
                                  th:field="*{paymentAccount[__${0}__].accountNumber}"
                                />                               
                              </div>
                              </div>
                            </div>
          
                            <div class="row mb-3">
                              <h5>Secondary Account</h5>
                              <div class="col-sm-3">
                                <label class="form-label" for="secondaryServiceName"
                                  >Service</label
                                >
                                <select class="form-select" th:field="*{paymentAccount[__${1}__].checkedBank}">
                                  <option th:each="bank : ${bankList}" th:value="${bank.bankId}" th:text="${bank.bankName}" ></option>
                                </select>
                              </div>
          
                              <div class="col-sm-5">
                                <label class="form-label" for="secondaryAccountName"
                                  >Account Name</label
                                >
                                <input
                                  class="form-control"
                                  id="secondaryAccountName"
                                  type="text"
                                  placeholder="Account Name"
                                  th:field="*{paymentAccount[__${1}__].accountName}"
                                />
                              </div>
          
                              <div class="col-sm-4">
                                <label class="form-label" for="secondaryAccountNumber"
                                  >Account Number</label
                                >
                                <input
                                  class="form-control"
                                  id="secondaryAccountNumber"
                                  type="text"
                                  placeholder="Account Number"
                                  th:field="*{paymentAccount[__${1}__].accountNumber}"
                                />
                              </div>
                            </div>
                          </div>
                        </fieldset>
                      

                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary"  name="action" value="add_payment">Save changes</button>
                      </div>
                    </div>
                    </div>
                  </div>

                  <div th:if="${files!=null and !files.empty}"></div>

                        <div class="row row-cols-1 row-cols-md-3 g-4">
                          <div class="col" th:each="fileInfo, stats : ${files}">
                            <div class="card h-100">
                              <img
                                th:src="${fileInfo.url}"
                                class="card-img-top"
                                th:alt="${fileInfo.name}"
                              />
                              <div class="card-body">
                                <p class="card-title" th:text="${fileInfo.name}">Card title</p>
                              </div>
                            </div>
                          </div>
                        </div>
                </div>

                <div class="row justify-content-between">
                  <button class="btn btn-primary col-auto back">Change Password</button>

                  <button class="btn btn-primary col-auto" id="submitButton" type="submit" name="action" value="next">
                    Edit
                  </button>
                </div>
              </div>
            </div>
          <!-- Admin view -->
          <div class="card-body"  sec:authorize="hasAuthority('ROLE_ADMIN') or hasAuthority('ROLE_SUPER_ADMIN')">
            <div class="container">
             <div class="profile-pic-wrapper mb-3">
                <div class="pic-holder">
                  <div class="d-flex justify-content-center">
                    <label for="newProfilePhoto" class="upload-file-block">
                      <div class="text-center">
                        <div class="mb-2">
                          <i class="fa fa-camera fa-2x"></i>
                        </div>
                        <div class="text-uppercase" style="color: blue;">
                          Upload Profile Photo
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center">
                  <img id="profilePic" class="pic img-thumbnail profile_img" th:src="${profile.url}"  th:alt="${profile.name}" />
                  </div>
                  <div class="d-flex justify-content-center">
                    <input
                    class="uploadProfileInput"
                    type="file"
                    name="profile_pic"
                    id="newProfilePhoto"
                    accept="image/*"
                    style="display: none;"
                    th:src="${profile.url}"
                    th:alt="${profile.name}"
                  />
                  
                  </div><br>
                  <div class="d-flex justify-content-center">
                  <button class="btn btn-primary col-auto" id="submitButton" type="submit" name="action" value="profile-upload">
                    Save Photo
                  </button>
                </div>
                </div>
              </div>
    
                <br>

              <div id="profile">
                <div class="table-responsive mb-3">
                  <!-- <div class="d-flex justify-content-center">
                    <img th:src="@{${imagePath}}" class="profile_img">
                  </div> -->
                  <table class="table table-borderless table-hover">
                    <tr th:each="entry, stats : ${trInfo}">
                      <td th:text="${entry.key}" class="text-end">100</td>
                      <td>:</td>
                      <td th:text="${entry.value}">John</td>
                    </tr>
                  </table>
                </div>
                
              <button type="button" id="previewFormattedSchedules" class="sp-btn-size lsc-btn-adjust btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalcontainer">Add Payment Information</button>
                <!-- MODAL -->
             <div class="modal fade" id="modalcontainer" tabindex="-1" aria-labelledby="modalcontainer" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title"></h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body"> 
                        <fieldset>
                          <legend>Payment</legend>
          
                          <div>
                            <div class="row mb-3" >
                              <h5>Primary Account</h5>
                              <div class="col-sm-3">
                                <label class="form-label" for="primaryServiceName"
                                >Service</label
                                >
                                <select class="form-select"  th:field="*{paymentAccount[__${0}__].checkedBank}">
                                  <option th:each="bank : ${bankList}" th:value="${bank.bankId}" th:text="${bank.bankName}" ></option>
                                </select>
                              </div>
                              
                              <div class="col-sm-5">
                                <label class="form-label" for="primaryAccountName"
                                  >Account Name</label
                                >
                                <input
                                  class="form-control"
                                  id="primaryAccountName"
                                  type="text"
                                  placeholder="Account Name"
                                  th:field="*{paymentAccount[__${0}__].accountName}"
                                />
                             
                              </div>
          
                              <div class="col-sm-4">
                                <label class="form-label" for="primaryAccountNumber"
                                  >Account Number</label
                                >
                                <input
                                  class="form-control"
                                  id="primaryAccountNumber"
                                  type="text"
                                  placeholder="Account Number"
                                  th:field="*{paymentAccount[__${0}__].accountNumber}"
                                />                               
                              </div>
                              </div>
                            </div>
          
                            <div class="row mb-3">
                              <h5>Secondary Account</h5>
                              <div class="col-sm-3">
                                <label class="form-label" for="secondaryServiceName"
                                  >Service</label
                                >
                                <select class="form-select"  th:field="*{paymentAccount[__${1}__].checkedBank}">
                                  <option th:each="bank : ${bankList}" th:value="${bank.bankId}" th:text="${bank.bankName}" ></option>
                                </select>
                              </div>
          
                              <div class="col-sm-5">
                                <label class="form-label" for="secondaryAccountName"
                                  >Account Name</label
                                >
                                <input
                                  class="form-control"
                                  id="secondaryAccountName"
                                  type="text"
                                  placeholder="Account Name"
                                  th:field="*{paymentAccount[__${1}__].accountName}"
                                />
                              </div>
          
                              <div class="col-sm-4">
                                <label class="form-label" for="secondaryAccountNumber"
                                  >Account Number</label
                                >
                                <input
                                  class="form-control"
                                  id="secondaryAccountNumber"
                                  type="text"
                                  placeholder="Account Number"
                                  th:field="*{paymentAccount[__${1}__].accountNumber}"
                                />
                              </div>
                            </div>
                          </div>
                        </fieldset>
                      

                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary"  name="action" value="add_payment">Save changes</button>
                      </div>
                    </div>
                    </div>
                  </div>

                  <div th:if="${files!=null and !files.empty}"></div>

                        <div class="row row-cols-1 row-cols-md-3 g-4">
                          <div class="col" th:each="fileInfo, stats : ${files}">
                            <div class="card h-100">
                              <img
                                th:src="${fileInfo.url}"
                                class="card-img-top"
                                th:alt="${fileInfo.name}"
                              />
                              <div class="card-body">
                                <p class="card-title" th:text="${fileInfo.name}">Card title</p>
                              </div>
                            </div>
                          </div>
                        </div>
                </div>

                <div class="d-flex justify-content-between">
                  <button class="btn btn-primary col-auto back">Change Password</button>
                  <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Edit 
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li><a class="dropdown-item" href="#" id="editButton" name="action" value="next">Edit Profile</a></li>
                    <li><a class="dropdown-item" href="#"  name="action" value="delete">Delete Account</a></li>
                    <li><a class="dropdown-item" href="#" name="action" value="blacklist">Blacklist</a></li>
                  </ul>
                </div>
              </div>
          </div>


        </div>
        <!---End of Card-->
      </div>
      <!-- End of Container -->
    </form>
    
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
   
    <script src="/js/photoPlaceHolder.js"></script>
  </body>
</html>
