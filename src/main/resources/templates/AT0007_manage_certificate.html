  <body style="background-color: #f0f0f0">

                class="card-img-top"
                th:alt="${fileInfo.name}"
              />
              <div class="card-body">
                <p class="card-title" th:text="${fileInfo.name}">Card title</p>
              </div>
            </div>
          </div>
        </div>

      <div th:if="${fileUploadError != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text=${fileUploadError}></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="card">
        <h5 class="card-header">Upload Files</h5>
        <div class="card-body">
          <form
            th:action="@{/manage_certificate}"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="mb-3">
              <label for="files" class="form-label">Certificate Photo</label>
              <input
                class="form-control"
                type="file"
                id="formFile"
                name="files"
                required
                multiple
              />
            </div>
            <div class="row justify-content-end px-3">
              <button class="btn btn-primary col-auto" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
