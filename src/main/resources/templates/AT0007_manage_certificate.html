  lang="en"

    <meta charset="UTF-8" />

  </head>

  <body style="background-color: #f0f0f0">
    <!-- TODO Add Teacher Navi -->
    <div th:replace="@{fragments/nav}"></div>

    <div class="container mt-5">
      <div class="card mb-3">
        <div class="card-header">Certificate Photo</div>

        <div class="card-body">
          <div th:if="${files==null or files.empty}">
            <p>Empty! Please Upload Certificate Photo</p>
          </div>

          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="fileInfo, stats : ${files}">
              <div class="card h-100">
                <img
                  th:src="${fileInfo.url}"
                  class="card-img-top"
                  th:alt="${fileInfo.name}"
                />
                <div class="card-body">
                  <p class="card-title" th:text="${fileInfo.name}">
                    Card title
                  </p>
                </div>
                <div class="card-footer">
                  <a
                    th:href="${fileInfo.url}"
                    class="btn btn-primary"
                    target="_blank"
                    >Open</a
                  >
                  <button
                    class="btn btn-outline-danger"
                    th:data-bs-name="${fileInfo.name}"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteConfirmModal"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Delete Confirm Modal -->
        <div
          class="modal fade"
          id="deleteConfirmModal"
          tabindex="-1"
          aria-labelledby="certificateFormModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="certificateFormModalLabel">
                  Delete
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>
                  The data will permentently data! recovery is not possible!
                </p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  id="deleteCertificate"
                  class="btn btn-danger"
                >
                  DELETE
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Delete Confirm Modal End -->

      <div
        th:if="${fileUploadError != null}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <span th:text="${fileUploadError}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <div class="card">
        <h5 class="card-header">Upload Files</h5>
        <div class="card-body">
          <form
            th:action="@{__${#httpServletRequest.requestURI}__}"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="mb-3">
              <label for="files" class="form-label">Certificate Photo</label>
              <input
                class="form-control"
                type="file"
                id="formFile"
                name="files"
                required
              />
            </div>
            <div class="row justify-content-end px-3">
              <button class="btn btn-primary col-auto" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
