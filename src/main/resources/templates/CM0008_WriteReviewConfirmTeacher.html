<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mapping Site</title>
    <link rel="stylesheet" type="text/css" href="css/CM0007_WriteReview.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mapping Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Course</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: red;">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
   <div class="d-flex justify-content-center">
      <div class="card">
        <h5 class="card-header">
          Add Review
        </h5>
        <form method="post" action="/update-teacher-review" th:object="${review}">
        <div class="card-body">
          <h5 class="submit-sure">
            Are You Sure to Submit?
          </h5> 
              <div class="feedback">
                <div class="review-type">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{reviewType}" value="1" id="inlineRadio1">
                    <label class="form-check-label" for="inlineRadio1">Concerns</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{reviewType}" value="2" id="inlineRadio2">
                    <label class="form-check-label" for="inlineRadio2">Compliment</label>
                  </div>
                </div>
              </div>
              <div class="textarea">
              <textarea class="form-control" id="review" rows="5" cols="40" placeholder="Write feedback here "  th:field=*{feedback}></textarea>
              <input type="hidden" value="finished" th:field="*{reviewStatus}"> 
              </div>
              <div class="row">
                <div class="buttons col-sm-12 text-center">                   
                     <button id="btnReset" type="reset" class="btn btn-spacing btn-secondary center-block" Style="width: 100px;" OnClick="btnClear_Click" >Reset</button>
                     <button id="btnSubmit" class="btn btn-spacing btn-primary center-block" Style="width: 150px;" OnClick="btnSearch_Click" >Save Changes</button>
                 </div>
            </div>
        </div>
      </form>
      </div>
    </div>
    <footer>
      <div class="row justify-content-center" id="copy-right-footer">
          <p>&copy; Copyright <strong>Bliss Stock</strong>. All Rights Reserved</p>
      </div>
  </footer>
    <script type="text/javascript" src="js/CM0007_WriteReview.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
