<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <section class="vh-100 bg-image" style="background-color: #f0f0f0;">
        <div class="card" style="width:600px; margin: 0 auto;">
            <div class="card-header">
              <h4>Register</h2>
            </div>
            <div class="card-body">
                <div class="form-floating mb-3">
                  <form th:action="@{/}" th:object="${userForm}" method="post">
                    <input type="email" class="form-control" th:field="*{email}" id="floatingInput" placeholder="saihorm@gmail.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput">
                    <label for="floatingInput">Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" >
                    <label for="floatingInput">Confirm Password</label>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
                  </form>
            </div>
          </div>
    </section>
</body>
</html>
