<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Title -->
    <title>Pyinnyar Subuu</title>
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />


    <!-- Bootstrap CSS File -->
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/other-style.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />-->

    <!-- Script Session start-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/category.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


</head>

<body style="background-color: #f0f0f0;">
    <!-- course registration section -->
    <div class="container-fluid" id="courseres-form">
        <div class="row form-header" style="margin-top: 50px;">
            <div class="col-lg-2"></div>
            <div class="col-lg-8  form-header-col">
                <b>
                    <p class="text-center">Course Registration Confirm</p>
                </b>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row form-row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 form-col">
                <form th:action="@{/save-course-register}" method="post">
                    <div th:object="${course}">
                        <div class="row form-sec-header">
                            <div class="col-lg-12 text-center">
                                <p></p>
                            </div>
                        </div>



                        <div class="form-group row">
                            <div class="col-lg-1"></div>
                            <label for="reason" class="col-lg-3 col-form-label">Course Name</label>

                            <div class="col-lg-6">

                                <input type="text" class="form-control" id="inputCourseName" th:field="*{courseName}" style="border: none transparent;" readonly></input>
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-lg-1"></div>
                            <label for="category" class="col-lg-3 col-form-label">Course Category</label>

                            <div class="col-lg-6">
                                <input type="text" class="form-control" th:field="*{category}" style="border: none transparent;" readonly></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-1"></div>
                            <label for="level" class="col-lg-3 col-form-label">Course Level</label>

                            <div class="col-lg-6">
                                <!-- <input type="text" class="form-control" id="inputCourseLevel" placeholder="Enter Course Level(For example : Japanese Basic)" th:field="*{level}" required>-->
                                <input type="text" class="form-control" id="inputCourseName" th:field="*{level}" style="border: none transparent;" readonly></input>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-1"></div>
                            <label for="level" class="col-lg-3 col-form-label">Class Type</label>

                            <div class="col-lg-6">
                                <!-- <input type="text" class="form-control" id="inputCourseLevel" placeholder="Enter Course Level(For example : Japanese Basic)" th:field="*{level}" required>-->
                                <input type="text" class="form-control" name="ctype" th:field="*{classType}" style="border: none transparent;" readonly></input>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-1"></div>
                            <label for="level" class="col-lg-3 col-form-label">About Course</label>

                            <div class="col-lg-6">
                                <!-- <input type="text" class="form-control" id="inputCourseLevel" placeholder="Enter Course Level(For example : Japanese Basic)" th:field="*{level}" required>-->
                                <input type="text" class="form-control" id="inputCourseName" th:field="*{aboutCourse}" style="border: none transparent;" readonly></input>
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-lg-1"></div>
                            <label for="level" class="col-lg-3 col-form-label">Course Title</label>

                            <div class="col-lg-6">
                                <!-- <input type="text" class="form-control" id="inputCourseLevel" placeholder="Enter Course Level(For example : Japanese Basic)" th:field="*{level}" required>-->
                                <input type="text" class="form-control" id="inputCourseName" th:field="*{title}" style="border: none transparent;" readonly></input>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-1"></div>
                            <label for="level" class="col-lg-3 col-form-label">Course Content</label>

                            <div class="col-lg-6">
                                <!-- <input type="text" class="form-control" id="inputCourseLevel" placeholder="Enter Course Level(For example : Japanese Basic)" th:field="*{level}" required>-->
                                <input type="text" class="form-control" id="inputCourseName" th:field="*{content}" style="border: none transparent;" readonly></input>
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-lg-1"></div>
                            <label for="fee" class="col-lg-3 col-form-label">Course Fee (Kyats)</label>

                            <div class="col-lg-6">
                                <input type="number" class="form-control" id="inputCourseFee" placeholder="Enter your course fee here.(Kyats)" th:field="*{fees}" style="border: none transparent;" readonly>
                            </div>
                        </div>

                        <!-- <div id="ifvideo" style="display: block;"> -->
                        <div th:if="${classActiveVideo}">
                            <div class="form-group row">
                                <div class="col-lg-1"></div>
                                <label for="about" class="col-lg-3 col-form-label">Video Link</label>

                                <div class="col-lg-6">
                                    <textarea class="form-control" id="inputAboutCourse" th:field="*{classLink}" style="border: none transparent;" readonly></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- </div> -->
                    </div>

                    <div th:if="${classActiveLive}">
                        <div th:object="${course}">
                            <div class="form-group row">
                                <div class="col-lg-1"></div>
                                <label for="level" class="col-lg-3 col-form-label">Student Numbers</label>

                                <div class="col-lg-6">
                                    <!-- <input type="text" class="form-control" id="inputCourseLevel" placeholder="Enter Course Level(For example : Japanese Basic)" th:field="*{level}" required>-->
                                    <input type="text" class="form-control" id="inputCourseName" th:field="*{stuNum}" style="border: none transparent;" readonly></input>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-1"></div>
                                <label for="date" class="col-lg-2 col-form-label">Start Date</label>

                                <div class="col-lg-3">
                                    <input class="form-control" placeholder="yyyy-mm-dd" th:field="*{startDate}" style="border: none transparent;" readonly>

                                </div>


                                <label for="date" class="col-lg-2 col-form-label">End Date</label>

                                <div class="col-lg-3">
                                    <input class="form-control" placeholder="yyyy-mm-dd" th:field="*{endDate}" style="border: none transparent;" readonly>

                                </div>
                                <div class="col-lg-1"></div>

                            </div>
                            <div th:each="courseTime : ${courseTimeList}">
                                <div class="form-group row">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-3">
                                        <input type="text" th:name="courseDays" th:value="${courseTime.courseDays}" readonly style="border: none;">

                                    </div>

                                    <div class="col-lg-8">
                                        <div class="col-lg-4">
                                            <label for="time">From</label>
                                            <input type="text" th:name="courseStartTime" th:value="${courseTime.courseStartTime}" id="time3" readonly />

                                        </div>
                                        <div class="col-lg-4">
                                            <label for="time">To</label>
                                            <input type="text" th:name="courseEndTime" th:value="${courseTime.courseEndTime}" id="time4" readonly />

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>





                    <div class="col-lg-12 text-center">
                        <div class="col-lg-6">
                            <!--<button type="submit" class="btn-reset">Reset</button>-->
                            <button id="btnBack" type="reset" class="btn btn-spacing btn-secondary center-block" Style="width: 100px;" OnClick="history.go(-1)">Back</button>
                        </div>
                        <div class="col-lg-6">
                            <!--<button type="submit" class="btn-reset">Save Changes</button>-->
                            <button id="btnConfirm" class="btn btn-spacing btn-primary center-block" Style="width: 150px;" OnClick="btnConfirm_Click">Confirm</button>

                        </div>
                    </div>
                    <div class="form-group row"></div>

                </form>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>

    <!-- footer -->
    <section class="footer-link">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-11">
                    <div class="link-area">
                        <ul>
                            <li><a href="">Address</a></li>
                            <li><a href="">contact us</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer-social">
        <div class="container">
            <div class="row index-social-link text-center">
                <p class="copy-c">&copy; Copyright <strong>Bliss Stock</strong>. All Rights Reserved</p>
            </div>
        </div>
    </section>

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- JavaScript Libraries -->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="main.js"></script>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
    <script type="text/javascript">
        $(function() {
            $("#datepicker9").datepicker({
                numberOfMonths: 2,
                onSelect: function(selected) {
                    var dt = new Date(selected);
                    dt.setDate(dt.getDate() + 1);
                    $("#datepicker10").datepicker("option", "minDate", dt);
                }
            });
            $("#datepicker10").datepicker({
                numberOfMonths: 2,
                onSelect: function(selected) {
                    var dt = new Date(selected);
                    dt.setDate(dt.getDate() - 1);
                    $("#datepicker9").datepicker("option", "maxDate", dt);
                }
            });
        });
    </script>
    <script>
        $("input").on("click", function() {
            $("#log").html($("input:checked").val() + " is checked!");
        });
    </script>


</body>

</html>
