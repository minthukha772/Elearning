    <script type="text/javascript">
        $(function() {
            $("#datepicker9").datepicker({
                numberOfMonths: 2,
                onSelect: function(selected) {
                    var dt = new Date(selected);
                    dt.setDate(dt.getDate() + 1);
                    $("#datepicker10").datepicker("option", "minDate", dt);
                }
            });
            $("#datepicker10").datepicker({
                numberOfMonths: 2,
                onSelect: function(selected) {
                    var dt = new Date(selected);
                    dt.setDate(dt.getDate() - 1);
                    $("#datepicker9").datepicker("option", "maxDate", dt);
                }
            });
        });
    </script>
    <script>
        $("input").on("click", function() {
            $("#log").html($("input:checked").val() + " is checked!");
        });
    </script>

    <script>
        $(document).ready(function() {
            var max_fields = 10; //maximum input boxes allowed
            var wrapper = $(".input_fields_wrap"); //Fields wrapper
            var add_button = $(".add_field_button"); //Add button ID
            var x = 1; //initlal text box count

            var max_fields1 = 10; //maximum input boxes allowed
            var wrapper1 = $(".input_fields_wrap1"); //Fields wrapper
            var add_button1 = $(".add_field_button1"); //Add button ID
            var y = 1; //initlal text box count


            $(add_button).click(function(e) { //on add input button click
                e.preventDefault();
                $(wrapper).append('<div><input type="text" name="mytext[]" placeholder="add title"/><a href="#" class="remove_field">remove</a></div>'); //add input box
                if (x > 1) { //max input box allowed

                    //text box increment
                    $(wrapper).append('<div><input type="text" name="mytext[]" placeholder="add title"/><a href="#" class="remove_field">remove</a></div>'); //add input box
                    x++;
                }
            });
            $(add_button1).click(function(e) { //on add input button click
                e.preventDefault();
                if (y < max_fields1) { //max input box allowed

                    //text box increment
                    $(wrapper).append('<div><input type="text" name="mytext[]" placeholder="add content"/><a href="#" class="remove_field">remove</a></div>'); //add input box
                    y++;
                }
            });

            $(wrapper).on("click", ".remove_field", function(e) { //user click on remove text

                e.preventDefault();
                $(this).parent('div').remove();
                x--;
            })
            $(wrapper1).on("click", ".remove_field", function(e) { //user click on remove text

                e.preventDefault();
                $(this).parent('div').remove();
                y--;
            })
        });
    </script>
