<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="/css/CM0004_Student Profile.css" />
    <title>Mapping Site</title>
  </head>

  <body style="background-color: #f0f0f0">
    <!-- guest user navi bar -->
    <div th:replace="fragments/usernav"></div>

    <div class="m-3">
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" data-bs-toggle="modal" data-bs-target="#reEnterEmail"
              >Email</a
            >
          </li>
          <li class="breadcrumb-item active">Profile</li>
         
        </ol>
      </nav>
    </div>

    
    <form id="stuProfileForm" th:object="${userInfo}" method="post" th:action="@{${profilePost}}" enctype="multipart/form-data">
      <div class="container-custom">
        <div class="card">
          <div class="card-header">Personal Information</div>
          <!-- Student view -->
          <div class="card-body" sec:authorize="hasAuthority('ROLE_STUDENT')">
            <div class="container">

              <div class="profile-pic-wrapper mb-3">
                <div class="pic-holder">
                  <div class="d-flex justify-content-center">
                    <label for="newProfilePhoto" class="upload-file-block">
                      <div class="text-center">
                        <div class="mb-2">
                          <i class="fa fa-camera fa-2x"></i>
                        </div>
                        <div class="text-uppercase" style="color: blue;">
                          Upload Profile Photo
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center">
                  <img id="profilePic" class="pic img-thumbnail profile_img" th:src="${profile.url}"  th:alt="${profile.name}" />
                  </div>
                  <div class="d-flex justify-content-center">
                    <input
                    class="uploadProfileInput"
                    type="file"
                    name="profile_pic"
                    id="newProfilePhoto"
                    accept="image/*"
                    style="display: none;"
                    th:src="${profile.url}"
                    th:alt="${profile.name}"
                  />
                  
                  </div><br>
                  <div class="d-flex justify-content-center">
                  <button class="btn btn-primary col-auto" id="submitButton" type="submit" name="action" value="submit">
                    Save Photo
                  </button>
                </div>
                </div>
              </div>

            <br>
              <div id="profile">
                <div class="table-responsive mb-3">
                  <table class="table table-borderless table-hover">
                    <tr th:each="entry, stats : ${stuInfo}">
                      <!-- <td th:text="${stats.index + 1}">1</td> -->
                      <td th:text="${entry.key}" class="text-end">100</td>
                      <td>:</td>
                      <td th:text="${entry.value}">John</td>
                    </tr>
                  </table>
                </div> 
                <div class="row justify-content-between"> 
                <button class="btn btn-primary col-auto back">Change Password</button>

                <button class="btn btn-primary col-auto" id="submitButton" type="submit" name="action" value="next">Edit</button>
              </div> 
              </div>
            </div>
          </div>

          <!-- Teacher view -->
          <div class="card-body" sec:authorize="hasAuthority('ROLE_TEACHER')">
            <div class="container">

              <div class="profile-pic-wrapper mb-3">
                <div class="pic-holder">
                  <div class="d-flex justify-content-center">
                  <!-- <img id="profilePic" class="pic" th:if="${pic64 == null}" th:src="${imagePath}" /> -->
                  <img id="profilePic" class="pic img-thumbnail profile_img" th:src="${profile.url}"  th:alt="${profile.name}" />
                  </div>
                </div>
              </div>
    
                <br>
              <div id="profile">
                <div class="table-responsive mb-3">
                  <table class="table table-borderless table-hover">
                    <tr th:each="entry, stats : ${stuInfo}">
                      <!-- <td th:text="${stats.index + 1}">1</td> -->
                      <td th:text="${entry.key}" class="text-end">100</td>
                      <td>:</td>
                      <td th:text="${entry.value}">John</td>
                    </tr>
                  </table>
                </div> 
                <div class="d-flex justify-content-center">
                <button class="btn btn-primary col-auto" id="submitButton" type="submit" name="action" value="next">
                 Add Review
                </button>
                </div>

              </div>
            </div>
          </div>
          <!-- Admin view -->
          <div class="card-body" sec:authorize="hasAuthority('ROLE_ADMIN') or hasAuthority('ROLE_SUPER_ADMIN')">
            <div class="container">

              <div class="profile-pic-wrapper mb-3">
                <div class="pic-holder">
                  <div class="d-flex justify-content-center">
                    <label for="newProfilePhoto" class="upload-file-block">
                      <div class="text-center">
                        <div class="mb-2">
                          <i class="fa fa-camera fa-2x"></i>
                        </div>
                        <div class="text-uppercase" style="color: blue;">
                          Upload Profile Photo
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center">
                  <img id="profilePic" class="pic img-thumbnail profile_img" th:src="${profile.url}"  th:alt="${profile.name}" />
                  </div>
                  <div class="d-flex justify-content-center">
                    <input
                    class="uploadProfileInput"
                    type="file"
                    name="profile_pic"
                    id="newProfilePhoto"
                    accept="image/*"
                    style="display: none;"
                    th:src="${profile.url}"
                    th:alt="${profile.name}"
                  />
                  
                  </div><br>
                  <div class="d-flex justify-content-center">
                  <button class="btn btn-primary col-auto" id="submitButton" type="submit" name="action" value="next">
                    Save Photo
                  </button>
                </div>
                </div>
              </div>
    
                <br>
              <div id="profile">
                <div class="table-responsive mb-3">
                  <table class="table table-borderless table-hover">
                    <tr th:each="entry, stats : ${stuInfo}">
                      <!-- <td th:text="${stats.index + 1}">1</td> -->
                      <td th:text="${entry.key}" class="text-end">100</td>
                      <td>:</td>
                      <td th:text="${entry.value}">John</td>
                    </tr>
                  </table>
                </div> 

                  <div class="d-flex justify-content-between">
                    <button class="btn btn-primary col-auto back">Change Password</button>
                    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      Edit 
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                      <li><a class="dropdown-item" href="#" id="editButton" name="action" value="edit">Edit Profile</a></li>
                      <li><a class="dropdown-item" href="#"  name="action" value="delete">Delete Account</a></li>
                      <li><a class="dropdown-item" href="#" name="action" value="blacklist">Blacklist</a></li>
                    </ul>
                  </div>

              </div>
            </div>
          </div>
        </div>
        <!---End of Card-->
      </div>
      <!-- End of Container -->
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script src="/js/photoPlaceHolder.js"></script>
  </body>
</html>
