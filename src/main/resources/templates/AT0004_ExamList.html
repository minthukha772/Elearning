<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" th:href="@{/css/global.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/shCore.css" th:href="@{/css/shCore.css}" />
  <link rel="stylesheet" type="text/css" href="css/demo.css" th:href="@{/css/demo.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />

  <title>Pyinnyar Subuu</title>

  <link rel="icon" type="image/x-icon" href="/images/fav.png" />

  <script type="text/javascript" language="javascript" src="js/shCore.js" th:src="@{/js/shCore.js}"></script>
  <script type="text/javascript" language="javascript" src="js/demo.js" th:src="@{/js/demo.js}"></script>

  <script type="text/javascript" language="javascript">
    var currentCourse;
    var examDescription;
    var sectionName;
    var passingScore;
    var examDate;
    var examStartTime;
    var examEndTime;
    var startTimeArray;
    var examStartHour;
    var examStartMinute;
    var endTimeArray;
    var examEndHour;
    var examEndMinute;
    var examAllowedMinutes;
    $('#createExamContent').on('shown.bs.modal', function () {
      $('#createExamContent').trigger('focus')
    })

    function setCourse(courseId, courseName) {
      currentCourse = courseId;
      document.getElementById("courseDropDown").innerHTML = courseName;
    };

    function setExamStatus(examStatus) {
      document.getElementById("examStatus").innerHTML = examStatus;
    }

    $(document).ready(function () {
      $("#submitExam").click(function () {
        currentCourseID = currentCourse;
        examDescription = document.getElementById("examDescription").value;
        sectionName = document.getElementById("sectionName").value;
        passingScore = document.getElementById("passingScore").value;
        examDate = document.getElementById("examDate").value;
        examStartTime = document.getElementById("examStartTime").value;
        examEndTime = document.getElementById("examEndTime").value;
        startTimeArray = examStartTime.split(":");
        examStartHour = startTimeArray[0];
        examStartMinute = startTimeArray[1];
        endTimeArray = examEndTime.split(":");
        examEndHour = endTimeArray[0];
        examEndMinute = endTimeArray[1];

        if (examEndMinute < examStartMinute) {
          examEndHour--;
          examEndMinute += 60;
        }
        examAllowedMinutes = (examEndHour - examStartHour) * 60 + (examEndMinute - examStartMinute)

        var data = {
          course_info: currentCourseID,
          description: examDescription,
          section_name: sectionName,
          passing_score: passingScore,
          Date: examDate,
          minutes_allowed: examAllowedMinutes,
          start_time: examStartTime,
          end_time: examEndTime,
          examStatus: "Created"
        }

        data = JSON.stringify(data);

        fetch("/teacher/create-exam", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: data
        }).then(response => response.json())
      })

      $('.datepicker').datepicker({
        format: 'yyyy/mm/dd'
      });

      $('#examStartTime').timepicker({
        uiLibrary: 'bootstrap4'
      });

      $('#examEndTime').timepicker({
        uiLibrary: 'bootstrap4'
      });
    })

  </script>
</head>

<body style="background-color: #DFDFDF;">
  <div th:replace="@{fragments/nav}"></div>
  <div class="row">
    <div class="col-md-2">

    </div>
  </div>
  <div class="container-fluid" style="padding-top: 150px; orientation: landscape">
    <div class="btn btn-primary" style="float: right;" data-toggle="modal" data-target="#createExamContent">
      Create Exam Content
    </div>
    <div style="float: right;">100 items found</div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6" th:each="test, index:${testList}">
        <div class="card"
          style="background-color: white; padding: 10px; width: 450px; border-radius: 10px; margin: 10px;">
          <div th:text="${index.count}"></div>
          <div th:text="${test.description}"></div>
          <div th:text="${test.exam_status}"></div>
          <div th:text="${test.courseInfo.courseName}"></div>
          <div th:text="${test.userInfo.userName}"></div>
          <div th:text="${test.section_name}"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createExamContent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Exam Content</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="courseDropDown" data-toggle="dropdown"
                aria-expanded="false">
                Select Course
              </button>
              <ul class="dropdown-menu" aria-labelledby="courseDropDown">
                <li th:each="course, index: ${courseList}"><a class="dropdown-item" th:text="${course.courseName}"
                    th:onclick="setCourse([[${course.courseId}]], [[${course.courseName}]]);"></a></li>
              </ul>
            </div>
            Description
            <textarea id="examDescription" name="Exam Description" rows="4" cols="50"></textarea>
            <br />
            Exam Status
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="examStatus" data-toggle="dropdown"
                aria-expanded="false">
                Select Exam Status
              </button>
              <ul class="dropdown-menu" aria-labelledby="examStatus">
                <li><a class="dropdown-item" onclick="setExamStatus('Exam Created')">Exam Created</a></li>
                <li><a class="dropdown-item" onclick="setExamStatus('Questions Added')">Questions Added</a></li>
                <li><a class="dropdown-item" onclick="setExamStatus('Exam Finished')">Exam Finished</a></li>
                <li><a class="dropdown-item" onclick="setExamStatus('Marking')">Marking</a></li>
              </ul>
            </div>
            Section Name
            <input type="text" class="form-control" id="sectionName" aria-describedby="Section Name">
            Exam Date
            <div class="input-group date" data-provide="datepicker">
              <input type="text" class="form-control" id="examDate">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
              </div>
            </div>
            Start Time
            <br />
            <input id="examStartTime" />
            <br />
            End Time
            <br />
            <input id="examEndTime" />
            <br />
            Passing Score
            <input type="text" class="form-control" id="passingScore" aria-describedby="Passing Score">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submitExam">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
