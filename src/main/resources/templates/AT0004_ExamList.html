<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" th:href="@{/css/global.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/shCore.css" th:href="@{/css/shCore.css}" />
  <link rel="stylesheet" type="text/css" href="css/demo.css" th:href="@{/css/demo.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <title>Pyinnyar Subuu</title>

  <link rel="icon" type="image/x-icon" href="/images/fav.png" />

  <script type="text/javascript" language="javascript" src="js/shCore.js" th:src="@{/js/shCore.js}"></script>
  <script type="text/javascript" language="javascript" src="js/demo.js" th:src="@{/js/demo.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script type="text/javascript" language="javascript" class="init" th:inline="javascript">
    $('#createExamContent').on('shown.bs.modal', function () {
      $('#createExamContent').trigger('focus')
    })

    function setCourse(courseId, courseName) {
      document.getElementById("courseDropDown").innerHTML = courseName;
    };

    $("#datepicker").datepicker({
      format: 'yyyy-mm-dd'
    });
  </script>
</head>

<body style="background-color: #DFDFDF;">
  <div th:replace="@{fragments/nav}"></div>
  <div class="row">
    <div class="col-md-2">

    </div>
  </div>
  <div class="container-fluid" style="padding-top: 150px; orientation: landscape">
    <div class="btn btn-primary" style="float: right;" data-bs-toggle="modal" data-bs-target="#createExamContent">
      Create Exam Content
    </div>
    <div style="float: right;">100 items found</div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6" th:each="test, index:${testList}">
        <div class="card"
          style="background-color: white; padding: 10px; width: 450px; border-radius: 10px; margin: 10px;">
          <div th:text="${index.count}"></div>
          <div th:text="${test.description}"></div>
          <div th:text="${test.exam_status}"></div>
          <div th:text="${test.courseInfo.courseName}"></div>
          <div th:text="${test.userInfo.userName}"></div>
          <div th:text="${test.section_name}"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createExamContent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Exam Content</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="courseDropDown"
                data-bs-toggle="dropdown" aria-expanded="false">
                Select Course
              </button>
              <ul class="dropdown-menu" aria-labelledby="courseDropDown">
                <li th:each="course, index: ${courseList}"><a class="dropdown-item" th:text="${course.courseName}"
                    th:onclick="setCourse([[${course.courseId}]], [[${course.courseName}]]);"></a></li>
              </ul>
            </div>
            Description
            <textarea id="examDescription" name="Exam Description" rows="4" cols="50"></textarea>
            <br />
            Exam Status
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="examStatus" data-bs-toggle="dropdown"
                aria-expanded="false">
                Select Exam Status
              </button>
              <ul class="dropdown-menu" aria-labelledby="examStatus">
                <li><a class="dropdown-item">Exam Created</a></li>
                <li><a class="dropdown-item">Questions Added</a></li>
                <li><a class="dropdown-item">Exam Finished</a></li>
                <li><a class="dropdown-item">Marking</a></li>
                <li><a class="dropdown-item">Marking Finished</a></li>
              </ul>
            </div>
            Section Name
            <input type="text" class="form-control" id="sectionName" aria-describedby="Section Name">
            Exam Date
            <div class="input-group date" id="datepicker">
              <input type="text" class="form-control" id="date" />
              <span class="input-group-append">
                <span class="input-group-text bg-light d-block">
                  <i class="fa fa-calendar"></i>
                </span>
              </span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
