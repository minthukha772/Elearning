    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



    <title>Mapping Site</title>

    <script type="text/javascript">
        $(document).ready(function() {
            
            $("#noCheck").prop("checked", true);

        });
    

    
        function yesnoCheck() {
            if (document.getElementById('yesCheck').checked) {
                document.getElementById('iflive').style.display = 'block';
                document.getElementById('ifvideo').style.display = 'none';
            } else {
                document.getElementById('iflive').style.display = 'none';
                document.getElementById('ifvideo').style.display = 'block';
            }

        }
    </script>

    <style>
        label{
            font-weight: bold;
        }
        .studentListHeader{
            
            color: #000;
            font-weight: bold;
            font-size: 20px;
        }
        .btn-primary,
        .btn-primary:hover,
        .btn-primary:active,
        .btn-primary:visited {
            background-color: #7749F8 !important;
        }
    </style>
</head>
</html>
<body>
    

    <div class="card mx-auto p-3 mt-3" style="max-width: 800px;">
        <div class="text-center studentListHeader">
          Course Registration
        </div>
        <hr class="py-1">
        <div>
            <form>
                <div>
                    <div class="row form-sec-header">
                        <div class="col-lg-12 text-center">
                            <p></p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-1"></div>
                        <label for="classtype" class="col-lg-3 col-form-label">Class Type</label>

                        <div class="col-auto p-2">
                            <div class="form-check form-check-inline">
                                <input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="yesCheck" value="live">

                                <label>Live</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="noCheck" value="video">
                                <label>Video</label>
                            </div>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label" for="cname">Course Name</label>

                        <input class="form-control" id="cname" type="text" placeholder="Japanese Language" required/>
                        <div class="invalid-feedback">This field is required.</div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label" for="ccategory">Course Category</label>
                        <select name="ccategory" class="form-select" required>
                            <option value="" selected="selected">Select Category</option>
                            <option value="Japanese">Japanese</option>
                            <option value="English">English</option>
                            <option value="Python">Python</option>
                            <option value="Java">Java</option>
                        </select>
                        <div class="invalid-feedback">
                            This field is required.
                        </div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label" for="clevel">Course Level</label>

                        <input class="form-control" id="clevel" type="text" placeholder="Enter Course Level(For example : Japanese Basic)" required/>
                        <div class="invalid-feedback">This field is required.</div>
                    </div>





                    <div class="mb-3">
                        <label class="form-label" for="cfee">Course Fee</label>

                        <input class="form-control" id="cfee" type="text" placeholder="Enter Course Fee(Kyats)" />
                        <div class="invalid-feedback">This field is required.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="cabout">About Course</label>

                        <textarea class="form-control" id="cabout" type="text" placeholder="Enter detail about your course here."></textarea>
                        <div class="invalid-feedback">This field is required.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="cprerequisites">Prerequisites</label>

                        <textarea class="form-control" id="cprequisites" type="text" placeholder="Enter Prerequisites for the course."></textarea>
                        <div class="invalid-feedback">This field is required.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="cclasslink">Class Link</label>

                        <input class="form-control" id="cclasslink" type="text" placeholder="Enter Class Link(Video link or Live link)" />
                        <div class="invalid-feedback">This field is required.</div>
                    </div>

                </div>

                <div id="iflive" style="display: none;">

                    <div>
                        <div class="mb-3">
                            <label class="form-label" for="maxStu">Student Numbers</label>

                            <input class="form-control" id="maxStu" type="text" placeholder="Enter the number of students">
                            <div class="invalid-feedback">This field is required.</div>
                        </div>
                        <div class="form-group row"></div>
                        <div class="form-group row mb-3">
                            <div class="col-lg-1"></div>
                            <label for="about" class="col-lg-2 col-form-label">Start Date</label>
                
                            <div class="col-lg-3">
                              <!-- <input id="datepicker9" class="form-control" placeholder="yyyy-mm-dd"> -->
                              <input type="date" id="date9" class="form-control" placeholder="dd-mm-yyy">
                
                            </div>
                            <label for="date" class="col-lg-2 col-form-label">End Date</label>
                
                            <div class="col-lg-3">
                              <!-- <input id="datepicker10" class="form-control" placeholder="yyyy-mm-dd"> -->
                              <input type="date" id="date10" class="form-control" placeholder="dd-mm-yyy">
                
                
                            </div>
                
                          </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-lg-1"></div>
                        <label class="col-lg-3 col-form-label">Choose Date and Time</label>
                    </div>


                    <div class="form-group row mb-3">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <input type="checkbox" value="Monday">
                            <label class="col-form-label">Monday</label>
                        </div>

                        <div class="col-lg-8 row">
                            <div class="col-lg-4">
                                <label for="time">From</label>

                                <input type="time" id="time1" class="form-control" disabled/>


                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-4">
                                <label for="time">To</label>
                                <input type="time" id="time2" class="form-control" disabled/>

                            </div>
                        </div>
                    </div>



                    <div class="form-group row mb-3">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <input type="checkbox" value="Tuesday">
                            <label class="col-form-label">Tuesday</label>
                        </div>

                        <div class="col-lg-8 row">
                            <div class="col-lg-4">
                                <label for="time">From</label>
                                <input type="time" id="time3" class="form-control" disabled />

                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-4">
                                <label for="time">To</label>
                                <input type="time" id="time4" class="form-control" disabled />

                            </div>
                        </div>
                    </div>



                    <div class="form-group row mb-3">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <input type="checkbox" value="Wednesday" th:name="day2">
                            <label class="col-form-label">Wednesday</label>
                        </div>

                        <div class="col-lg-8 row">
                            <div class="col-lg-4">
                                <label for="time">From</label>
                                <input type="time" id="time5" class="form-control" disabled />

                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-4">
                                <label for="time">To</label>
                                <input type="time" id="time6" class="form-control" disabled />

                            </div>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <input type="checkbox" value="Thursday">
                            <label class="col-form-label">Thursday</label>
                        </div>

                        <div class="col-lg-8 row">
                            <div class="col-lg-4">
                                <label for="time">From</label>
                                <input type="time" id="time7" class="form-control" disabled />

                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-4">
                                <label for="time">To</label>
                                <input type="time" id="time8" class="form-control" disabled />

                            </div>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <input type="checkbox" value="Friday">
                            <label class="col-form-label">Friday</label>
                        </div>

                        <div class="col-lg-8 row">
                            <div class="col-lg-4">
                                <label for="time">From</label>
                                <input type="time" id="time9" class="form-control" disabled />

                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-4">
                                <label for="time">To</label>
                                <input type="time" id="time10" class="form-control" disabled />

                            </div>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <input type="checkbox" value="Saturday">
                            <label class="col-form-label">Saturday</label>
                        </div>

                        <div class="col-lg-8 row">
                            <div class="col-lg-4">
                                <label for="time">From</label>
                                <input type="time" id="time11" class="form-control" disabled />

                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-4">
                                <label for="time">To</label>
                                <input type="time" id="time12" class="form-control" disabled />

                            </div>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <input type="checkbox" value="Sunday">
                            <label class="col-form-label">Sunday</label>
                        </div>

                        <div class="col-lg-8 row">
                            <div class="col-lg-4">
                                <label for="time">From</label>
                                <input type="time" id="time13" class="form-control" disabled />

                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-4">
                                <label for="time">To</label>
                                <input type="time" id="time14" class="form-control" disabled />

                            </div>
                        </div>
                    </div>



                    <div class="input_fields_wrap">
                    </div>
                </div>


                <div class="d-grid gap-2 d-flex justify-content-around">
                    
                        <button id="btnReset" type="reset" class="btn btn-spacing btn-secondary center-block" Style="width: 100px;" OnClick="btnClear_Click">Reset</button>
                    
                    
                        <button id="btnReg" class="btn btn-spacing btn-primary center-block" Style="width: 150px;" OnClick="btnRegister_Click">Register</button>

                    
                </div>
                <div class="form-group row"></div>
            </form>
        </div>
      </div>
</body>
</html>
