<!DOCTYPE html>
<html lang="en">
<!-- <html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4"> -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/course-details.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/nav">
        
    </div>
    
    <div class="container card-position">
        <div class="row">
            <div class="col-lg-4 left">
               
                <p class="p16size" th:utext="${#strings.substringBefore(courseInfo.startDate, ' ')} + ' ~ ' + ${#strings.substringBefore(courseInfo.endDate, ' ')}"></p>
                <div th:each="time : ${courseTimeList}">
                    <p class="p16normal" th:text="${time.courseDays} + ' : ' + ${time.courseStartTime} + '~' + ${time.courseEndTime}"></p>
                </div>
                <p class="fw-normal customp1 customcolor" th:text="'Only ' + ${availableStuList} + ' more students!'"></p>
            </div>
            <div class="col-lg-8 right" >
                <h4 th:text="${courseInfo.courseName}"></h4>
                
                <p class="prerequisites" th:text="${courseInfo.UserInfo.userName}"></p>
                
                <p class="p12size" th:text="${courseInfo.category} + ' > ' + ${courseInfo.level}"></p>
                <p class="p16normal" th:text="${courseInfo.aboutCourse}"></p>
                <p class="prerequisites">Prerequisites</p>
                <p class="p16normal">Basic Understand in Computer Terms</p>
                <p class="prerequisites" th:text="'$ ' + ${courseInfo.fees}"></p>

                <!-- For Student/Guest -->
                <div th:if="${student == 'STUDENT'}">
                <button class="btn btn-primary">Enroll</button>
                <a th:href="@{'/admin/payment-upload/course_id/' + ${courseInfo.courseId} + '/student_id/' + ${courseInfo.UserInfo.uid}}"><button class="btn btn-primary">Online Payment</button></a>
                </div>

                <!-- Teacher -->
                <div th:if="${teacher == 'TEACHER'}">
                <a th:href="@{'/teacher/edit/'+ ${courseInfo.courseId}}"><button class="btn btn-primary">Edit Course</button></a>
                    <a th:href="@{'/teacher/leave/'+ ${courseInfo.courseId} +'?course_name='+${courseInfo.courseName}+'&teacher_name='+ ${courseInfo.UserInfo.userName}}"><button class="btn btn-primary">Take a Leave</button></a>
               <a th:href="@{'/teacher/student-list/'+ ${courseInfo.courseId}}"> <button class="btn btn-primary">Student List</button></a>
                <button class="btn btn-primary">Review List</button>

                <p class="prerequisites">Class Link</p>
                
                <form th:action="@{insert-class-link}" method="POST">
                    <input type="hidden" name="courseId" th:value="${courseInfo.courseId}">
                    <input type="hidden" name="roleLink" value="teacher">
                <div class="input-group">
                    <input type="text" name="class-link" id="class-link" th:value="${classlink}" class="form-control" placeholder="Insert class link"> 
                    <button class="btn btn-primary">Submit</button>
                </div>
                </form>
                </div>
           


                <!-- Admin -->
                <div th:if="${admin == 'ADMIN'}">
               
                <a th:href="@{'/admin/edit/course/' + ${courseInfo.courseId} + '/' + ${courseInfo.UserInfo.uid}}"><button class="btn btn-primary">Edit Course</button></a>
                <button class="btn btn-primary">Delete Course</button>
                <button class="btn btn-primary">Add Student</button>

                <p class="prerequisites">Class Link</p>
                <form th:action="@{insert-class-link}" method="POST">
                <input type="hidden" name="courseId" th:value="${courseInfo.courseId}">
                <input type="hidden" name="roleLink" value="admin">
                <div class="input-group">
                    <input type="text" name="class-link" id="class-link" th:value="${classlink}" class="form-control" placeholder="Insert class link"> 
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                </form>
            </div>

                
                


            </div>
        </div>
    </div>


    <div th:if="${admin == 'ADMIN'}">
    <div class="container second-section">
        <p class="link">Assign Test to Students</p>
        <form th:action="@{insert-test-link}" method="POST">
        <input type="hidden" name="courseId" th:value="${courseInfo.courseId}">
        <div class="input-group">
            <input type="text" name="test-link" id="test-link" class="form-control" placeholder="Insert test link"> 
            <button class="btn btn-primary" type="submit">Assign</button>
        </div>
        </form>
    </div>

    <div class="container third-section">
        <h2>Stuent List</h2>
    </div>

    <div class="container forth-section">
        <table id="studentListTable">
            <thead>
                <th>No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Account Status</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="student,iter : ${studentList}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${student.userName}"></td>
                    <td th:text="${student.UserAccount.mail}"></td>
                    <td th:text="${student.UserAccount.accountStatus}"></td>
                    <td><button class="btn"><i class="fa-solid fa-trash-can"></i></button></td>
                    <td>
                        <a th:href="@{'/admin/leave/'+${courseInfo.courseId}+'/'+${courseInfo.UserInfo.uid}+'?course_name='+${courseInfo.courseName}+'&teacher_name='+${courseInfo.UserInfo.userName}}"><button class="btn btn-primary">Take a Leave</button></a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>


    <div th:replace="fragments/footer"></div>

       


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    
    
</body>
</html>
