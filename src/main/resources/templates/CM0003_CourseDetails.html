<!DOCTYPE html>
<html lang="en">
<!-- <html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4"> -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/course-details.css">
</head>
<body>

    <div class="container card-position">
        <div class="row">
            <div class="col-lg-4 left">
                <!-- <h4 th:text="${courseInfo.startDate} + ' - ' + ${courseInfo.endDate}"></h4> -->
                <h4 th:utext="${#strings.substringBefore(courseInfo.startDate, ' ')} + ' ~ ' + ${#strings.substringBefore(courseInfo.endDate, ' ')}"></h4>
                <div th:each="time : ${courseTimeList}">
                    <h5 th:text="${time.courseDays} + ':' + ${time.courseStartTime} + '~' + ${time.courseEndTime}"></h5>
                </div>
            </div>
            <div class="col-lg-8 right" >
                <h2 th:text="${courseInfo.courseName}"></h2>
                <div th:each="teacher : ${userInfoList}">
                    <h4 th:text="${teacher.userName}"></h4>
                </div>
                <h6 th:text="${courseInfo.category} + ' > ' + ${courseInfo.level}"></h6>
                <p th:text="${courseInfo.aboutCourse}"></p>
                <h4>Prerequisites</h4>
                <h5>Basic Understand in Computer Terms</h5>
                <h4 th:text="'$ ' + ${courseInfo.fees}"></h4>
                <button class="btn btn-primary">Enroll</button>
                <button class="btn btn-primary">Online Payment</button>
            </div>
        </div>
    </div>

       


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    
</body>
</html>
