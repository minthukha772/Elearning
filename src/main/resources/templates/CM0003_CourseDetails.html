<!DOCTYPE html>
<html lang="en">
<!-- <html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4"> -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/course-details.css}">
</head>
<body>

    <div th:replace="fragments/usernav"></div>

    <div class="container card-position">
        <div class="row">
            <div class="col-lg-4 left">
                <!-- <h4 th:text="${courseInfo.startDate} + ' - ' + ${courseInfo.endDate}"></h4> -->
                <h4 th:utext="${#strings.substringBefore(courseInfo.startDate, ' ')} + ' ~ ' + ${#strings.substringBefore(courseInfo.endDate, ' ')}"></h4>
                <div th:each="time : ${courseTimeList}">
                    <h5 th:text="${time.courseDays} + ':' + ${time.courseStartTime} + '~' + ${time.courseEndTime}"></h5>
                </div>
            </div>
            <div class="col-lg-8 right" >
                <h2 th:text="${courseInfo.courseName}"></h2>
                <div th:each="teacher : ${userInfoList}">
                    <h4 th:text="${teacher.userName}"></h4>
                </div>
                <h6 th:text="${courseInfo.category} + ' > ' + ${courseInfo.level}"></h6>
                <p th:text="${courseInfo.aboutCourse}"></p>
                <h4>Prerequisites</h4>
                <h5>Basic Understand in Computer Terms</h5>
                <h4 th:text="'$ ' + ${courseInfo.fees}"></h4>

                <!-- For Student/Guest -->
                <div th:if="${student == 'STUDENT'}">
                <button class="btn btn-primary">Enroll</button>
                <button class="btn btn-primary">Online Payment</button>
                </div>

                <!-- Teacher -->
                <div th:if="${teacher == 'TEACHER'}">
                <button class="btn btn-primary">Take a Leave</button>
                <select name="navigator" id="navigator" class="btn btn-primary">
                    <option value="www.google.com">Student List</option>
                    <a href=""><option value="review-list">Review List</option></a>
                </select>

                <h4>Class Link</h4>
                
                <form th:action="@{insert-class-link}" method="POST">
                    <input type="hidden" name="courseId" th:value="${courseInfo.courseId}">
                    <input type="hidden" name="roleLink" value="teacher">
                <div class="input-group">
                    <input type="text" name="class-link" id="class-link" th:value="${classlink}" class="form-control" placeholder="Insert class link"> 
                    <button class="btn btn-primary">Submit</button>
                </div>
                </form>
                </div>
           


                <!-- Admin -->
                <div th:if="${admin == 'ADMIN'}">
                <button class="btn btn-primary">Approve</button>
                <select name="navigator" id="navigator" class="btn btn-primary">
                    <option value="edit-course">Edit Course</option>
                    <option value="delete-course">Delete Course</option>
                    <option value="add-student">Add Student</option>
                </select>

                <h4>Class Link</h4>
                <form th:action="@{insert-class-link}" method="POST">
                <input type="hidden" name="courseId" th:value="${courseInfo.courseId}">
                <input type="hidden" name="roleLink" value="admin">
                <div class="input-group">
                    <input type="text" name="class-link" id="class-link" th:value="${classlink}" class="form-control" placeholder="Insert class link"> 
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                </form>
            </div>

                
                


            </div>
        </div>
    </div>


    <div th:if="${admin == 'ADMIN'}">
    <div class="container second-section">
        <h3>Assign Test to Students</h3>
        <form th:action="@{insert-test-link}" method="POST">
        <input type="hidden" name="courseId" th:value="${courseInfo.courseId}">
        <div class="input-group">
            <input type="text" name="test-link" id="test-link" class="form-control" placeholder="Insert test link"> 
            <button class="btn btn-primary" type="submit">Assign</button>
        </div>
        </form>
    </div>

    <div class="container third-section">
        <h2>Stuent List</h2>
    </div>

    <div class="container forth-section">
        <table id="studentListTable">
            <thead>
                <th>No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Account Status</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="student,iter : ${studentList}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${student.userName}"></td>
                    <td th:text="${student.UserAccount.mail}"></td>
                    <td th:text="${student.UserAccount.accountStatus}"></td>
                    <td>Delete-Icon</td>
                    <td>
                        <button class="btn btn-primary">Take a Leave</button>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>

    <div th:replace="fragments/footer"></div>

       


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    
</body>
</html>
