    <div class="container-fluid">
        <div class="row mb-5">
            <div class="col">
                <h2>Explore Courses</h2>
            </div>

        <div class="row searchStyle" >
            <div class="col">
                <form action="/courseSearch" method="POST"> 
                    <div class="input-group ">
                        <label for="course-name" class="myLabel">Course Name</label>&nbsp;
                        <input type="text" class="form-control" placeholder="Course Name" id="course-name" name="course-name">&nbsp;&nbsp;&nbsp;
                        <label for="teacher-name">Teacher Name</label>&nbsp;
                        <input type="text" class="form-control" placeholder="Teacher Name" id="teacher-name" name="teacher-name">&nbsp;&nbsp;&nbsp;
                        
                        <label for="from-date">Start Date</label>&nbsp;
                        <input type="date" class="form-control" name="from-date" id="to-date" placeholder="From Date">&nbsp;&nbsp;&nbsp;
                        <label for="from-date">End Date</label>&nbsp;
                        <input type="date" class="form-control" name="to-date" id="to-date" placeholder="To Date">&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">

            <!-- Filter Begin-->
            <div class="col-lg-3 filterStyle">
                <form action="/courseFilter" method="POST">
                
                <h5>Reduce your search results by using them</h5>

                
                <div class="filterPart">
                    <h6>Level</h6>
                    <div>
                        <input type="checkbox" name="level" id="level" th:value="Beginner" th:checked="(${level}=='Beginner')">
                        <label for="field">Beginner</label>
                    </div>
                    <div>
                        <input type="checkbox" name="level" id="level" th:value="Intermediate" th:checked="(${level}=='Intermediate')">
                        <label for="field">Intermediate</label>
                    </div>
                    <div>
                        <input type="checkbox" name="level" id="level" th:value="Advance" th:checked="(${level}=='Advance')">
                        <label for="field">Advance</label>
                    </div>
                </div>
                <div class="filterPart">
                    <h6>Category</h6>
                    <div>
                        <input type="checkbox" name="category" id="category" th:value="Programming" th:checked="(${category}=='Programming')">
                        <label for="field">Programming</label>
                    </div>
                    <div>
                        <input type="checkbox" name="category" id="category" th:value="Language" th:checked="(${category}=='Language')">
                        <label for="field">Language</label>
                    </div>
                </div>
                <div class="filterPart">
                    <h6>Teaching Method</h6>
                    <div>
                        <input type="checkbox" name="method" id="method" th:value="Live" th:checked="(${classType}=='Live')">
                        <label for="field">Live</label>
                    </div>
                    <div>
                        <input type="checkbox" name="method" id="method" th:value="Videos" th:checked="(${classType}=='Videos')">
                        <label for="field">Videos</label>
                    </div>
                    
                </div>
                <div class="filterPart">
                    <div class="input-group">
                        <a href="/course-list-guest" class="btn btn-secondary" id="clearBtn">Clear</a>&nbsp;&nbsp;
                        <button type="submit" class="btn btn-primary applyBtn">Apply</button>
                    </div>
                </div>
            </form>

                        <thead>

                        <tbody>
                           
                            
                            <tr th:each="course : ${courseList}" class="table-row">

                                    <p>About Course - <span th:text="${course.aboutCourse}"></span></p>
                                    <p>Start Date - <span th:text="${course.startDate}"></span></p>
                                    <p>End Date - <span th:text="${course.endDate}"></span></p>
                                    <p>Teaching Method - <span th:text="${course.classType}"></span></p>
                                </td>
                                <td>
                                    <p th:text="'$ ' + ${course.fees}"></p>
