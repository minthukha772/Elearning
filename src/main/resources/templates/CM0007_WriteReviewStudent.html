<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mapping Site</title>
    <link rel="stylesheet" type="text/css" href="css/CM0007_WriteReview.css">
  </head>
<body>
   <div class="d-flex justify-content-center">
      <div class="card">
        <h5 class="card-header">
          Add Review
        </h5>
        <div class="card-body">
              <div class="feedback">
                <div class="rating">
                  <input type="radio" name="rating" id="rating-5">
                  <label for="rating-5"></label>
                  <input type="radio" name="rating" id="rating-4">
                  <label for="rating-4"></label>
                  <input type="radio" name="rating" id="rating-3">
                  <label for="rating-3"></label>
                  <input type="radio" name="rating" id="rating-2">
                  <label for="rating-2"></label>
                  <input type="radio" name="rating" id="rating-1">
                  <label for="rating-1"></label>
                </div>
              </div>
              <div class="textarea">
              <textarea class="form-control" id="review" rows="5" cols="40" placeholder="Write feedback here "></textarea>
              </div>
              <div class="row">
                <div class="buttons col-sm-12 text-center">                   
                     <button id="btnReset" class="btn btn-spacing btn-secondary center-block" Style="width: 100px;" OnClick="btnClear_Click" >Reset</button>
                     <button id="btnSubmit" class="btn btn-spacing btn-primary center-block" Style="width: 150px;" OnClick="btnSearch_Click" >Save Changes</button>
                 </div>
            </div>
        </div>
      </div>
    </div>
      <footer class="fixed-bottom">
          Some footer
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
