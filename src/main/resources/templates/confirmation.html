<!DOCTYPE html>
<html lang="en">
  <html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4"
  >
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />
      <title>Mapping Site</title>
      <link rel="stylesheet" type="text/css" href="css/CM0001_Complete.css" />
    </head>
    <body>
    <div class="card-body">
            <p class="card-text text-center" th:text="${message}">
              Do you want to register new admin with mail : sample@gmaill.com
            </p>
            <form
              id="confirmation"
              th:action="@{/newadmin}"
              th:object="${email}"
              method="post"
            >   <input type="hidden" th:value="${email}" id="email" name="email" />
            <!-- <input th:field="${mail}" type="hidden" th:value="${mail}" /> -->
              <div style="justify-content: center; display: inline">
                <text th:text=@{__${#httpServletRequest.requestURI}__/${postAction}}></text>
                <button
                  class="btn btn-primary btn-lg"
                  id="submitButton"
                  type="submit"
                >
                  Yes
                </button><button
                  href="/test"
                  class="btn btn-primary"
                  style="float: right; background-color: #5227cc"
                  >Back</button
                >
              </div>
            </form>
          </div> </body>
