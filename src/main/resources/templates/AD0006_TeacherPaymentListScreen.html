  <script type="text/javascript">

    $(document).ready(function () {
      var t = $("#payListTable").DataTable();

      $("#payment_status").on("change", function () {
        //t.search(this.value).draw(); 
        t.column(12).search(this.value).draw();
      });
      $("#courseNameSearch").on("keyup search input paste cut", function () {
        t.column(2).search(this.value).draw();
      });
      $("#teacherNameSearch").on("keyup search input paste cut", function () {
        t.column(1).search(this.value).draw();
      });
      t.on("order.dt search.dt", function () {
        t.column(0, { search: "applied", order: "applied" })
          .nodes()
          .each(function (cell, i) {
            cell.innerHTML = i + 1;
          });
      }).draw();

      $.fn.dataTable.ext.search.push(
        function (settings, data, dataIndex) {
          var valid = true;
          var min = new Date($("#min").val());
          var max = new Date($("#max").val());

          // Check if the payment date is null
          var paymentDate = data[6];
          if (paymentDate === "") {
            return false;
          }

          // Validate the search conditions
          if (min === null && max === null) {
            // no filter applied or no date columns
            valid = true;
          } else {
            $.each(settings.aoColumns, function (i, col) {
              var cDate = new Date(paymentDate);
              if (max !== null && max < cDate) {
                valid = false;
              }
              if (min !== null && min > cDate) {
                valid = false;
              }
            });
          }
          return valid;
        });


      $("#btnSearch").click(function () {
        // Get the values of the search inputs
        var courseName = $("#courseNameSearch").val();
        var teacherName = $("#teacherNameSearch").val();
        var paymentFrom = $("#min").val();
        var paymentTo = $("#max").val();

        // Validate the search conditions
        if (!paymentFrom || !paymentTo) {
          alert("Please enter both Payment From and Payment To.");
        } else if (paymentFrom > paymentTo) {
          alert("Payment From date cannot be later than Payment To date.");
        } else {
          // Perform the search
          t.draw();
        }
      });

    });

    function resetForm() {
      document.getElementById("joiningDateSearch").reset();
      location.reload(true);
    }

</script>
