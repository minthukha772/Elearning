<!DOCTYPE html>
<html lang="en">

xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/absent_list.css}">
</head>

<body>

    <div th:replace="@{fragments/nav}"></div>

    <div class="container first-section">
        <div class="row">
            
            <div class="col-lg-3">
                <div class="searchGroup">
                    <label for="searchBox"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                            </path>
                        </svg> Search: </label>
                    <input type="text" id="searchBox" placeholder="Search Anything">
                </div>
            </div>
        </div>


    </div>

    <div class="container">
        <table id="studentListTable" class="table table-striped">
            <thead>
                <th>No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Requested Course</th>
                <th>Date</th>
                <th>Role</th>
            </thead>
            <tbody>

                <tr th:each="absent,myIndex : ${absentList}">
                    <td th:text="${myIndex.index + 1}"></td>
                    <td th:text="${absent.join.userInfo.userName}"></td>
                    <td th:text="${absent.join.userInfo.userAccount.mail}"></td>
                    <td th:text="${absent.join.courseInfo.courseName}"></td>
                    <td th:text="${#strings.substringBefore(absent.leaveDate, ' ')}"></td>
                    <td th:utext="${#strings.substringAfter(absent.join.userInfo.userAccount.role, '_')}"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div th:replace="@{fragments/footer}"></div>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <script>
        // $(document).ready(function() {
        //     $('#studentListTable').DataTable();
        //     $('#studentListTable')({searching: false, paging: false, info: false});
        // });

    </script>

    <script>

        // $('table').dataTable({searching: false, info: false});
        $('table').dataTable({ dom: 'lrtp' });

        oTable = $('#studentListTable').DataTable();
        $('#searchBox').keyup(function () {
            oTable.search($(this).val()).draw();
        })

    </script>

</body>

</html>
