<!DOCTYPE html>
<html lang="en">
<!-- <html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4"> -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/dataTables.bootstrap5.css"
      th:href="@{/css/dataTables.bootstrap5.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/shCore.css"
      th:href="@{/css/shCore.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/demo.css"
      th:href="@{/css/demo.css}"
    />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <!-- <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/absent_list.css}">

    <script
    type="text/javascript"
    language="javascript"
    class="init"
    th:inline="javascript"
  >
    /*<![CDATA[*/
    $(document).ready(function () {
      var t = $("#example").DataTable({
        columnDefs: [
          {
            searchable: false,
            orderable: false,
          },
        ],
        order: [1, "asc"],
        dom: '<"top"f>rt<"bottom"lp><"clear">', 

        dom: "lrtip",
 
      });

      $("#mySearchButton").on("keyup click", function () {
        t.search($("#mySearchText").val()).draw();
      });

      $("#account_status").on("change", function () {
        t.search(this.value).draw();
      });
     
      // Yay it's ok
      $("#mySearchText").on("keyup search input paste cut", function () {
        t.search(this.value).draw();
      });
      //Yay it's ok

      t.on("order.dt search.dt", function () {
        t.column(0, { search: "applied", order: "applied" })
          .nodes()
          .each(function (cell, i) {
            cell.innerHTML = i + 1;
          });
      }).draw();
    });

  </script>
</head>

<body>
    <div style="position: relative">
        <div th:replace="@{fragments/nav}"></div>
        <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>'">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/admin/top/}">Top</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Absence List
              </li>
            </ol>
        </nav>

        <div id="main">
            <div class="container mx-auto">
                <div>
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="mySearchText"
                        placeholder="Search in Absence List"
                        aria-label="Search in Absence List"
                        aria-describedby="mySearchButton"
                      />
                      <button
                        class="btn btn-outline-secondary fw-bold"
                        id="mySearchButton"
                        type="button"
                      >
                        Search
                      </button>
                    </div>
                  </div>

                  <!-- card -->
                  <div class="card">
                    <div class="card-body table-responsive">
                        <table id="example" class="table table-striped dt-responsive nowrap">
                            <thead>
                                <th>No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Requested Course</th>
                                <th>Date</th>
                                <th>Role</th>
                            </thead>
                            <tbody>
                
                                <tr th:each="absent,myIndex : ${absentList}">
                                    <td th:text="${myIndex.index + 1}"></td>
                                    <td th:text="${absent.join.userInfo.userName}"></td>
                                    <td th:text="${absent.join.userInfo.userAccount.mail}"></td>
                                    <td th:text="${absent.join.courseInfo.courseName}"></td>
                                    <td th:text="${#strings.substringBefore(absent.leaveDate, ' ')}"></td>
                                    <td th:text="${#strings.substringAfter(absent.join.userInfo.userAccount.role, '_')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="@{fragments/footer}"></div>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js" th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>
    <script
      type="text/javascript"
      language="javascript"
      src="js/jquery.dataTables.js"
      th:src="@{/js/jquery.dataTables.js}"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="js/dataTables.bootstrap5.js"
      th:src="@{/js/dataTables.bootstrap5.js}"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="js/shCore.js"
      th:src="@{/js/shCore.js}"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="js/demo.js"
      th:src="@{/js/demo.js}"
    ></script>
    <!-- <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script> -->
    

    <script>

        // $('table').dataTable({searching: false, info: false});
        $('table').dataTable({ dom: 'lrtp' });

        oTable = $('#studentListTable').DataTable();
        $('#searchBox').keyup(function () {
            oTable.search($(this).val()).draw();
        })

    </script>

</body>

</html>
