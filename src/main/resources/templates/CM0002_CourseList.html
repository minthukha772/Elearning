<!DOCTYPE html>
<html lang="en">
  <!-- <html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4"> -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course List</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/CM0002_CourseList.css}"
    />
  </head>
  <body>
    <div th:replace="/fragments/nav"></div>

    <!-- Advance Search -->
    <div class="container-fluid mb-3" style="background-color: #5eba7d">
      <h2 class="pt-3 mb-3 text-white">Explore Courses</h2>

      <form
        th:action="@{__${#httpServletRequest.requestURI}__}"
        method="get"
        th:object="${courseInfoDTO}"
        class="form-floating"
      >
        <div class="row g-2 mb-3 justify-content-end">
          <div class="col-md-3 col-sm-6 col-12">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                th:field="*{courseName}"
                placeholder="Course Name"
              />
              <label for="courseName">Course Name</label>
            </div>
          </div>

          <div class="col-md-3 col-sm-6 col-12">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                th:field="*{teacherName}"
                placeholder="Teacher Name"
              />
              <label for="teacherName">Teacher Name</label>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <div class="form-floating">
              <input type="date" class="form-control" th:field="*{startDate}" />
              <label for="startDate">Start Date</label>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <div class="form-floating">
              <input type="date" class="form-control" th:field="*{endDate}" />
              <label for="endDate">End Date</label>
            </div>
          </div>
        </div>
        <div class="pb-3 d-grid gap-2 d-md-flex justify-content-md-end">
          <!-- <button type="submit" class="btn btn-lg btn-primary">Search</button> -->
          <button type="submit" class="btn btn-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              ></path>
            </svg>
            Search
          </button>
        </div>

        <!-- End of row -->
      </form>
    </div>
    <!-- End : Advance Search -->
    <div class="container-fluid">
      <div class="row">
        <!-- Filter -->
        <div class="col-auto">
          <div class="card">
            <div class="card-header">Reduce Result by:</div>
            <ul class="list-group list-group-flush filterContainer">
              
            </ul>
            <div class="card-body">
              <button class="btn btn-primary" type="submit" id="filterBtn">Apply</button>
            </div>
            
          </div>
        </div>
        <!-- End: Filter -->
        <div class="col-auto" id="courseList">
          
        </div>
      </div>
    </div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script th:inline="javascript">
      const courseList = /*[[${courseList}]]*/ false;
      courseList.forEach(element => {
        console.log(element.userInfo)
      });
      
    </script>
    <script th:src="@{/js/CM0002_CourseList.js}" ></script>
  </body>
</html>
