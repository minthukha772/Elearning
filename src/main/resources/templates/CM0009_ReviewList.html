<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <title>Mapping Site</title>
    <link rel="stylesheet" type="text/css" href="/css/CM0009_ReviewList.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
  </head>
<body>
    <div th:replace="fragments/usernav"></div>
   <!-- <div class="d-flex justify-content-center">
      <div class="card">
        <h5 class="card-header">
            [[${courseName}]]
            <p>[[${trName}]]</p>
        </h5> -->
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <!-- List group-->
                    <ul class="list-group shadow">
                        <!-- list group item-->
                        <li class="list-group-item">
                            <!-- Custom content-->
                            <div class="course-info">
                            <h5 class="font-weight-bold">[[${courseName}]]</h5>
                            <p class="font-weight-light">[[${trName}]]</p>
                            </div>
                            <h5 style="color: #7749F8;">Course Review</h5>
                            <hr style="width:25%;">  
                        </li>
                        <li class="list-group-item" th:each="review:${reviews}">
                            <div class="media align-items-lg-center flex-column flex-lg-row p-3" >
                                <div class="media-body order-2 order-lg-1">
                                    <p class="font-italic text-muted mb-0 small" th:text="${review.assignedDate}"></p>
                                    <h5 class="mt-0 font-weight-bold mb-2">[[${trName}]]</h5>
                                    <div class="d-flex align-items-center justify-content-between mt-1">
                                        <h6 class="font-weight-bold my-2" th:text="${review.feedback}"></h6>
                                        <ul class="list-inline small">
                                            <li class="list-inline-item m-0"><i class="fa fa-star text-success" th:each="i : ${#numbers.sequence(1, review.star)}"></i></li>
                                            <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray" th:each="i : ${#numbers.sequence(1, 5-review.star)}" ></i></li>
                                        </ul>
                                    </div>
                                 </div>
                            </div> <!-- End -->
                        </li> <!-- End -->
                       
                                                
                </div>
            </div>
        </div>

</div> -->

      <div class="row justify-content-center" id="copy-right-footer">

      </div>
  </footer>
    <script type="text/javascript" src="js/CM0007_WriteReview.js"></script>

</body>
</html>
